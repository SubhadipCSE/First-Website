<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WELCOME TO SCEZONEX RC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 text-gray-800">
  <!-- Header -->
  <div class="text-center py-6">
    <img src="image.png" alt="LOGO" class="h-24 mx-auto rounded-full shadow-md" />
    <h1 class="text-3xl font-bold mt-4">WELCOME TO OUR COLLEGE</h1>
    <p class="text-md mt-1 text-purple-700 font-semibold">GOVERNMENT COLLEGE OF ENGINEERING AND LEATHER TECHNOLOGY</p>
  </div>

  <!-- Image Gallery -->
  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 px-6 mb-10">
    <img src="COLLEGE 1.jpeg" alt="College" class="w-full h-auto rounded shadow" />
    <img src="COLLEGE 11.jpeg" alt="College" class="w-full h-auto rounded shadow" />
    <img src="COLLEGE 12.jpeg" alt="College" class="w-full h-auto rounded shadow" />
    <img src="COLLEGE2.jpeg" alt="College" class="w-full h-auto rounded shadow" />
    <img src="COLLEGE3.jpeg" alt="College" class="w-full h-auto rounded shadow" />
  </div>

  <!-- Form -->
  <form class="max-w-5xl mx-auto bg-white p-6 sm:p-10 rounded-xl shadow-lg space-y-6">
    <h2 class="text-2xl font-bold text-blue-700 text-center mb-4">üéì Student Information</h2>

    <!-- Personal Details -->
    <section>
      <h3 class="text-xl font-semibold text-purple-600 mb-3">üë§ Personal Details</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" name="Name" id="Name" placeholder="First Name (e.g. Subhadip)" required class="input" />
        <input type="text" name="name" id="name" placeholder="Middle Name (e.g. Jayadip)" required class="input" />
        <input type="text" name="text" id="text" placeholder="Last Name (e.g. Samanta)" required class="input" />
        <input type="date" name="date" id="date" class="input" />
      </div>
      <div class="mt-4">
        <label class="font-semibold block mb-1">Gender:</label>
        <div class="flex gap-6">
          <label><input type="radio" name="Gender" value="male" class="mr-1"> Male</label>
          <label><input type="radio" name="Gender" value="female" class="mr-1"> Female</label>
          <label><input type="radio" name="Gender" value="other" class="mr-1"> Other</label>
        </div>
      </div>
    </section>

    <!-- Parents Info -->
    <section>
      <h3 class="text-xl font-semibold text-purple-600 mb-3">üë®‚Äçüë©‚Äçüëß Parent Details</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" name="father" id="father" placeholder="Father's Name" required class="input" />
        <input type="text" name="mother" id="mother" placeholder="Mother's Name" required class="input" />
        <input type="text" name="occupation" id="occupation" placeholder="Father's Occupation" required class="input" />
        <input type="text" name="occupationm" id="occupationm" placeholder="Mother's Occupation" required class="input" />
      </div>
    </section>

    <!-- Address -->
    <section>
      <h3 class="text-xl font-semibold text-purple-600 mb-3">üìç Address</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" name="village" id="village" placeholder="Village (e.g. Shibnagar)" required class="input" />
        <input type="text" name="po" id="po" placeholder="Post Office" required class="input" />
        <input type="text" name="ps" id="ps" placeholder="Police Station" required class="input" />
        <input type="text" name="sd" id="sd" placeholder="Sub-Dist (e.g. Kakdwip)" required class="input" />
        <input type="text" name="d" id="d" placeholder="District (e.g. South 24 Parganas)" required class="input" />
        <select name="states" id="states" required class="input">
          <option value="">--Select State--</option>
          <option value="West Bengal">West Bengal</option>
          <option value="Assam">Assam</option>
          <option value="Jharkhand">Jharkhand</option>
        </select>
        <select name="Country" id="Country" required class="input">
          <option value="">--Select Country--</option>
          <option value="IN">India</option>
          <option value="BD">Bangladesh</option>
        </select>
        <select name="pincode" id="pincode" required class="input">
          <option value="">--Select Pincode--</option>
          <option value="743145">743145 - South 24 Parganas</option>
          <option value="700032">700032 - Jadavpur</option>
        </select>
      </div>
    </section>

    <!-- Contact -->
    <section>
      <h3 class="text-xl font-semibold text-purple-600 mb-3">üìû Contact</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="tel" name="number" id="number" placeholder="Mobile Number" required class="input" />
        <input type="email" name="email" id="email" placeholder="Email Address" required class="input" />
      </div>
    </section>

    <!-- Terms & Buttons -->
    <section class="pt-4">
      <label class="flex items-start gap-2 text-sm mb-4">
        <input type="checkbox" name="terms" required class="mt-1" />
        <span>I accept all the terms and conditions of the college and agree to follow all rules and regulations.</span>
      </label>

      <div class="flex gap-4 justify-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Submit</button>
        <button type="reset" class="bg-gray-300 text-black px-6 py-2 rounded hover:bg-gray-400">Reset</button>
      </div>
    </section>
  </form>

  <!-- Input Styling -->
  <style>
    .input {
      @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300;
    }
  </style>
</body>

</html>
